name: ğŸ“¦ Build & Publish to npm (Trusted Publishing)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: publish  

    permissions:
      contents: read
      id-token: write       

    steps:
      - name: ğŸ”½ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build
        run: pnpm run build

      - name: ğŸš€ Publish to npm
        run: npm publish --provenance --access public  # ğŸ‘ˆ OBLIGATORIO: npm, no pnpm
