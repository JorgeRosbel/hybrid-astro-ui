name: ğŸ“¦ Build & Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”— Attach tag to branch so pnpm git checks pass
        run: |
          # Ensure we have full history (safe when fetch-depth may be shallow)
          git fetch --prune --unshallow || true
          # Create or reset a local branch named "main" pointing at the current commit (the tag)
          git checkout -B main

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ”’ Configure npm auth
        run: pnpm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build
        run: pnpm run build

      - name: ğŸš€ Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}