name: ðŸ“¦ Build & Publish to npm (Trusted Publishing)

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish   # ðŸ‘ˆ OBLIGATORIO para Trusted Publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Setup Node + pnpm
      # ---------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      # ---------------------------
      # Install dependencies
      # ---------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---------------------------
      # Build the package
      # ---------------------------
      - name: Build
        run: pnpm run build

      # ---------------------------
      # Publish using Trusted Publishing (OIDC)
      # ---------------------------
      - name: Publish to npm
        run: npm publish --provenance --access public
